<!DOCTYPE html>
<html>
<head>
	<title>API Calibration</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Calibração de Balanças</h1>
	
	<!-- Seção de configuração -->
	<section id="config">
		<h2>Configuração da Balança</h2>
		<form>
			<label for="unit">Unidade:</label>
			<select id="unit" name="unit">
				<option value="ton">Tonelada (t)</option>
				<option value="kg">Quilograma (kg)</option>
				<option value="grm">Gramas (g)</option>
			</select>
			
			<label for="precision">Resolução:</label>
			<select id="precision" name="precision">
				<option value="0.1">0.1</option>
				<option value="0.01">0.01</option>
				<option value="0.001">0.001</option>
			</select>
			
			<button type="submit">Salvar Configuração</button>
		</form>
	</section>
	
	<!-- Seção de calibração -->
	<section id="calibration">
		<h2>Calibração</h2>
		<table id="calibration-table">
			<thead>
				<tr>
					<th> Valor  de Referencia</th>
					<th> Valor Medido </th>
					<th> Diferença </th>
				</tr>
			</thead>
			<tbody id="calibration-data">
				<!-- Dados de calibração serão adicionados aqui -->
			</tbody>
		</table>
		
		<button id="add-data">Adicionar Dado</button>
		<button id="calculate">Calcular Calibração</button>
	</section>
	
	<!-- Seção de resultados -->
	<section id="results">
		<h2>Resultados</h2>
		<p id="desvpad-result">Desvio Padrão: <span id="desvpad-value"></span></p>
		<p id="calibration-result">Média da Calibração: <span id="calibration-value"></span></p>
		<p id="uncertainty-result">Incerteza da Calibração: <span id="uncertainty-value"></span></p>
	</section>
	
	<script src="script.js"></script>
</body>
</html>
